{% load static %}

<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css"
    />
    <!-- FontAwesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
    />
    <link rel="shortcut icon" href="{% static 'img/favicon.ico' %}" />
    <link rel="stylesheet" href="{% static 'css/style.css' %}" />
    <title>販売システム</title>
  </head>

  <body>
    <nav class="">
      <div class="">
        <ul class="">
          <li class="">
            <a class="" href="/">ホーム</a>
          </li>
          {% if user.is_authenticated %}
          <li class="">
            <a class="" href="{% url 'profile' %}">プロフィール</a>
          </li>
          <li class="">
            <a class="" href="{% url 'account_logout' %}">ログアウト</a>
          </li>
          {% else %}
          <li class="">
            <a class="" href="{% url 'account_signup' %}">サインアップ</a>
          </li>
          <li class="">
            <a class="" href="{% url 'account_login' %}">ログイン</a>
          </li>
          {% endif %}
        </ul>
      </div>
    </nav>
    <div class="">{% block content %} {% endblock %}</div>

    {% block extra_js %} {% endblock %}
  </body>
</html>
