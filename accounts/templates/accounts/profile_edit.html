{% extends "app/base.html" %} {% load widget_tweaks %} {% block content %}

    <div class="">プロフィール</div>
    <form method="post">
      {% csrf_token %}
      <table class="">
        <tbody>
          <tr>
            <th class="">名前</th>
            <td class="">
              {% render_field form.name class="form-control" placeholder="名前" %}
            </td>
          </tr>
          <tr>
            <th class="">会社名</th>
            <td class="">
              {% render_field form.company class="form-control" placeholder="会社名" %}
            </td>
          </tr>
        </tbody>
      </table>
      <div class="">
        <button class="btn btn-warning" type="submit">登録する</button>
      </div>
    </form>
  </div>
</div>

{% endblock %}
